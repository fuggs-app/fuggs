version: 2
updates:
  # Maven dependencies - root project
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      maven-dependencies:
        patterns:
          - "*"

  # Maven dependencies - fuggs-app service
  - package-ecosystem: "maven"
    directory: "/app.fuggs.fuggs-app"
    schedule:
      interval: "daily"
    groups:
      maven-dependencies:
        patterns:
          - "*"

  # Maven dependencies - zugferd service
  - package-ecosystem: "maven"
    directory: "/app.fuggs.zugferd"
    schedule:
      interval: "daily"
    groups:
      maven-dependencies:
        patterns:
          - "*"

  # Maven dependencies - az-document-ai service
  - package-ecosystem: "maven"
    directory: "/app.fuggs.az-document-ai"
    schedule:
      interval: "daily"
    groups:
      maven-dependencies:
        patterns:
          - "*"

  # Docker base images - fuggs-app
  - package-ecosystem: "docker"
    directory: "/app.fuggs.fuggs-app/src/main/docker"
    schedule:
      interval: "daily"
    groups:
      docker-images:
        patterns:
          - "*"

  # Docker base images - zugferd service
  - package-ecosystem: "docker"
    directory: "/app.fuggs.zugferd/src/main/docker"
    schedule:
      interval: "daily"
    groups:
      docker-images:
        patterns:
          - "*"

  # Docker base images - az-document-ai service
  - package-ecosystem: "docker"
    directory: "/app.fuggs.az-document-ai/src/main/docker"
    schedule:
      interval: "daily"
    groups:
      docker-images:
        patterns:
          - "*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      github-actions:
        patterns:
          - "*"
