########################################
# General
########################################
# Disable CSRF protection for tests
quarkus.renarde.csrf.enabled=false

########################################
# DevServices (CI compatibility)
########################################
# Disable Docker Compose dev services (Temporal) for tests to avoid network conflicts
quarkus.compose.devservices.enabled=false
# Use a fixed service label for consistent network naming across test runs
quarkus.devservices.service-label=fuggs-test

########################################
# Temporal (disabled for tests)
########################################
# Disable Temporal workers - most tests don't need them
# Tests that require Temporal should use @QuarkusTestProfile to enable
quarkus.temporal.start-workers=false
quarkus.temporal.enabled=false

########################################
# REST Clients
########################################
# Default Document AI client URL (for tests without WireMock)
quarkus.rest-client.document-ai.url=http://localhost:8100

########################################
# WireMock
########################################
# WireMock dev services disabled by default (enable with @QuarkusTestResource or test profile)
quarkus.wiremock.devservices.enabled=false

# Disable verbose WireMock logging (prevents binary data in logs)
quarkus.log.category."io.quarkiverse.wiremock".level=WARN

########################################
# OpenAI / LangChain4j
########################################
# API key loaded from .env file (QUARKUS_LANGCHAIN4J_OPENAI_API_KEY)
