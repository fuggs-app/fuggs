services:
  temporal-postgresql:
    image: postgres:17
    container_name: temporal-postgres
    environment:
      POSTGRES_DB: temporal
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
    ports:
      - "5433:5432"
    volumes:
      - temporal-postgres-data:/var/lib/postgresql/data

  temporal-server:
    image: temporalio/auto-setup:1.24.2
    container_name: temporal-server
    depends_on:
      - temporal-postgresql
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgresql
    ports:
      - "7233:7233"

  temporal-init:
    image: temporalio/admin-tools:1.24.2-tctl-1.18.1-cli-0.13.2
    container_name: temporal-init
    depends_on:
      temporal-server:
        condition: service_started
    restart: on-failure
    command: >
      bash -c "
        echo 'Waiting for Temporal server...';
        until tctl --address temporal-server:7233 namespace describe default 2>/dev/null; do
          echo 'Temporal not ready, waiting...';
          sleep 2;
        done;
        echo 'Temporal server ready, registering search attributes...';
        echo 'Y' | tctl --address temporal-server:7233 --namespace default admin cluster add-search-attributes \
          --name OrganizationId --type Keyword \
          --name DocumentId --type Keyword || echo 'Registration failed or attributes already exist';
        echo 'Verifying search attributes...';
        tctl --address temporal-server:7233 --namespace default admin cluster get-search-attributes | grep -E '(DocumentId|OrganizationId)' && echo 'Search attributes verified!' || echo 'Verification failed!';
        echo 'Keeping container alive for health checks...';
        sleep infinity;
      "
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal-server:7233", "--namespace", "default", "admin", "cluster", "get-search-attributes"]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 30s

  temporal-ui:
    image: temporalio/ui:2.24.0
    container_name: temporal-ui
    depends_on:
      temporal-server:
        condition: service_started
      temporal-init:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal-server:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8088:8080"

volumes:
  temporal-postgres-data:
